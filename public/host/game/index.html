<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">
            <div class="header">
                <div class="question">
                    <h2 id = "question">Question</h2>
                </div>
                <div class="than" id = "than">
                    <div class="than1">
                        <h3 id = "poinText">Score:<span id = "poinnum"> 100</span></h3>
                        <h3 id = "timerText"><span id = "num"> 20</span></h3>
                    </div>
                    <div class="than2" id = "than2">
                        <div class="img" id = "img" style="background-image: url('../../image/19.png');backgroundSize:'cover'">
                            <!-- <img src="../../image/1.png" alt="kahoot" id="img1"> -->
                            
                        </div>
                    </div>
                    <div id="listGame">
                        <ul class="chuaList">
                            <li><h2 id="ten1" class="ten">Quang</h2>
                                <h2 id="diem1" class="diem">0</h2>
                            </li>
                            <li><h2 id="ten2" class="ten">Tan</h2><h2 id="diem2" class="diem"></h2></li>
                            <li><h2 id="ten3" class="ten">Nghia</h2><h2 id="diem3" class="diem" ></h2></li>
                            <li><h2 id="ten4" class="ten">Thao</h2><h2 id="diem4" class="diem"></h2></li>
                            <li><h2 id="ten5" class="ten">Tung</h2><h2 id="diem5" class="diem"></h2></li>  
                        </ul>
                    </div>
                    <div class = "square" id="square" >
                        <div class="can_quare">
                            <div id = "square1"><i class="fa fa-circle" style="font-size:25px;"></i></div>
                            <div id = "square2"><i class="fa fa-square" style="font-size:25px;"></i></div>
                            <div id = "square3"><i class="fa fa-star" style="font-size:25px;"></i></div>
                            <div id = "square4"><i class="fa fa-heart" style="font-size:25px;"></i></div>
                            <button onclick = "showGame()" id = "nexttton">Show</button>
                        </div>
                    </div>
                    <div class="than3">
                        <button onclick = "tamdung()" id = "tamdung">Stop</button>
                        <button onclick = "ketthuc()" id = "ketthuc">Skip</button>
                        <button onclick = "nextQuestion()" id = "nextQButton">Next</button>
                        <h4 id = "playersAnswered">5</h4>
                        <h4 id = "answered">Answers</h4>
                    </div>
                </div>
            </div>
            <div class="body" id = "body">
                <div class="answer1">
                    <div class="canchinh">
                        <i class="fa fa-circle" style="font-size:30px;"></i>
                        <h3 id = "answer1">Answer1</h3>
                        <div id="dung1"><i class="fa fa-check " style="font-size:40px;"></i></div>
                    </div>
                </div>
                <div class="answer2">
                    <div class="canchinh">
                    <i class="fa fa-square" style="font-size:30px;"></i>
                    <h3 id = "answer2">Answer2</h3>
                    <div id="dung2"><i class="fa fa-check " style="font-size:40px;"></i></div>
                </div>
                </div>
                <div class="answer3">
                    <div class="canchinh">
                    <i class="fa fa-star" style="font-size:30px;"></i>
                    <h3 id = "answer3">Answer3</h3>
                    <div id="dung3"><i class="fa fa-check " style="font-size:40px;"></i></div>
                </div>
                </div>
                <div class="answer4">
                    <div class="canchinh">
                    <i class="fa fa-heart" style="font-size:30px;"></i>
                    <h3 id = "answer4">Answer4</h3>
                    <div id="dung4"><i class="fa fa-check " style="font-size:40px;"></i></div>
                     </div>
                </div>
                
            </div>
            <div id = "winnerTitle" >
                <div class="top3">
                <div id = "win2">
                    <h2 id="winner2" class="winner"></h2>
                    <h3>2</h3>
                </div>
                <div id = "win1">
                    <h2 id="winner1" class="winner"></h2>
                    <h3>1</h3>
                </div>
                <div id = "win3">
                    <h2 id="winner3" class="winner"></h2>
                    <h3>3</h3>
                </div>
            </div>
            </div>
            <div class="foot">
               <div class="chia" id="chia" >
                <h2 id = "concauhoi">1 / </h2> 
                <h2 id = "socauhoi">8 </h2>
                
               </div>
            </div>

        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
 </body>
</html>
